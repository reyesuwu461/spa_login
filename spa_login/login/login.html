<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <div class="form-group">
                <label for="uid">UID</label>
                <input type="text" id="uid" name="uid" placeholder="Add your UID" required>
            </div>

            <div class="form-group">
                <label for="verification_code">Verification Code</label>
                <input type="text" id="verification_code" name="verification_code" placeholder="Add your verification code" required>
            </div>

            <button type="submit" class="userData.js">Login</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
