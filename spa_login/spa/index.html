<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content SPA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
  <!-- Game overlay (hidden by default) -->
  <div id="game-overlay" class="game-overlay" style="display: none;">
    <div class="game-container">
      <div class="game-header">
        <h3>üéÆ Pandemonium Crusader</h3>
        <button class="close-game-btn" id="close-game-btn" title="Close game">‚úñ</button>
      </div>
      <div class="game-content">
        <iframe id="game-iframe" src="/game/index.html" class="game-iframe"></iframe>
        <div id="game-error" class="game-error" style="display: none;">
          <h4>‚ö†Ô∏è Error loading game</h4>
          <p>Could not find the game file.</p>
          <p>Make sure "game.html" exists in the same folder.</p>
          <button id="retry-game-btn" class="retry-btn">Retry</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div id="app-content">
    <header>
      <h1>My Content Application</h1>
      <div class="theme-toggle-container">
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
          <span class="theme-icon">üåô</span>
        </button>
      </div>
    </header>

    <main>
      <section id="content-section">
        <div class="content-tabs">
          <button class="tab-btn active" data-content-type="posts">Articles</button>
          <button class="tab-btn" data-content-type="products">Products</button>
        </div>
        
        <div id="content-container">
          <!-- Dynamic content will be inserted here -->
        </div>
        
        <div id="form-container">
          <h2 id="form-title">Add New Article</h2>
          <form id="dynamic-form">
            <!-- Fields will be generated dynamically -->
          </form>
          <div id="form-status"></div>
        </div>
      </section>

      <section id="local-storage-section">
        <h2>Local Storage Management</h2>
        <div class="storage-controls">
          <input type="text" id="storage-key" placeholder="Key" required>
          <input type="text" id="storage-value" placeholder="Value">
          <button id="save-storage" class="submit-btn">Save</button>
          <button id="get-storage" class="edit-btn">Get</button>
          <button id="remove-storage" class="delete-btn">Remove</button>
          <button id="clear-storage" class="danger-btn">Clear All</button>
        </div>
        <div id="storage-output"></div>
      </section>
    </main>
  </div>

  <!-- Floating game button -->
  <div id="game-icon-container">
    <button id="game-icon" class="game-icon" title="Play">‚ò†Ô∏è</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
